<!DOCTYPE html>
<html>
	<head>
		<title>Minha primeira página</title>
		<meta charset="utf-8">
		
	</head>

	<body>

		<form method="GET" action="">

			<br>Method="<b>GET</b>" com tag's do <b>HTML5</b>
			<br><br>

			Cor:  
			<input type="color" name="cor">
			<br><br>

			Data: 
			<input type="datetime-local" name="data" max="2020-12-05">
			<br><br>

			Arquivo: 
			<input type="file" name="arquivo">
			<br><br>

			Número (1-10): 
			<input type="number" name="numérico" min="1" max="10">
			<br><br>

			Intervalo (1-10):
			<input type="range" name="intervalo" min="1" max="10" value="1">
			<br><br>

			Telefone: 
			<input type="tel" name="telefone">
			<br><br>

			Email:
			<input type="email" name="email">

			<br><br>
			<input type="submit" value="Enviar">
		</form>


	</body>

</html>
